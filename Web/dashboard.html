<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker Dashboard (Real-time)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; min-height: 100vh; background-color: #f3f4f6; padding: 2rem; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8 border-t-8 border-primary">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Bảng Trạng thái (Real-time)</h1>
        <p class="text-gray-500 mb-6">Trạng thái Check-in được cập nhật tức thời qua WebSocket.</p>
        
        <div id="messageBox" class="p-4 rounded-lg border-l-4 hidden mb-6">
            <p id="messageText" class="font-medium"></p>
        </div>

        <div class="overflow-x-auto shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
            <table class="min-w-full divide-y divide-gray-300">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên (Từ DB)</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Check-in time</th>
                    </tr>
                </thead>
                <tbody id="statusTableBody" class="divide-y divide-gray-200 bg-white">
                    <tr><td colspan="4" class="text-center py-4 text-gray-500">Đang chờ kết nối WebSocket...</td></tr>
                </tbody>
            </table>
        </div>
        <p id="lastUpdated" class="mt-4 text-sm text-gray-500">Kết nối: Đang chờ...</p>
    </div>

    <script>
        const WS_ADDRESS = 'ws://127.0.0.1:4567/ws/status'; 
        const statusTableBody = document.getElementById('statusTableBody');
        const lastUpdated = document.getElementById('lastUpdated');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        function showStatus(message, type = 'error') {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            messageBox.className = 'p-4 rounded-lg border-l-4 mb-6';
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'border-red-600', 'text-red-700');
            } else if (type === 'info') {
                 messageBox.classList.add('bg-indigo-100', 'border-indigo-600', 'text-indigo-700');
            } else {
                 messageBox.classList.add('hidden'); // Ẩn nếu là status thành công
            }
        }

        function renderTable(members) {
            if (!Array.isArray(members)) return;

            if (members.length === 0) {
                statusTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">Không có thành viên nào đang Check-in.</td></tr>';
            } else {
                const rows = members.map(member => {
                    const statusClass = member.status === 'ONLINE' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                    const dotClass = member.status === 'ONLINE' ? 'bg-green-500' : 'bg-red-500';

                    return `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${member.id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${member.name || 'N/A'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass} items-center">
                                    <span class="status-dot ${dotClass} mr-2"></span>
                                    ${member.status}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${member.checkInTime}</td>
                        </tr>
                    `;
                }).join('');
                statusTableBody.innerHTML = rows;
            }
            lastUpdated.textContent = `Cập nhật lần cuối: ${new Date().toLocaleTimeString('vi-VN')} (Real-time)`;
        }


        function connectWebSocket() {
            const ws = new WebSocket(WS_ADDRESS);

            ws.onopen = () => {
                showStatus(" Đã kết nối WebSocket thành công. Đang nhận dữ liệu tức thời.", 'info');
                lastUpdated.textContent = `Kết nối: Đã mở tại ${new Date().toLocaleTimeString('vi-VN')}`;
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    renderTable(data);
                } catch (e) {
                    showStatus(`Lỗi xử lý dữ liệu từ Server: ${e.message}`, 'error');
                }
            };

            ws.onclose = () => {
                showStatus(" Mất kết nối WebSocket. Đang thử kết nối lại sau 3 giây...", 'error');
                lastUpdated.textContent = `Kết nối: Đã đóng tại ${new Date().toLocaleTimeString('vi-VN')}`;
                // Tự động kết nối lại
                setTimeout(connectWebSocket, 3000); 
            };

            ws.onerror = (error) => {
                showStatus(" Lỗi WebSocket: Không thể kết nối đến Server API.", 'error');
                ws.close();
            };
        }

        connectWebSocket(); 
    </script>
</body>
</html>
